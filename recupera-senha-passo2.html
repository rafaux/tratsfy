<!DOCTYPE HTML>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<title>Tratsfy</title>
<!-- stylesheets -->
<link rel="stylesheet" href="assets/css/style.css" />
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" />
<link rel="icon" href="assets/img/favicon.svg" />
</head>

<body class="bg1">

<div class="form-float ff-half">
  <section>
    <h1>Tratsfy</h1>
    <form action=".">
      <fieldset>
        <legend>Informe sua nova senha</legend>
        <p class="msg">Digite abaixo a nova senha de sua conta na Tratsfy</p>
        <label>
          <input type="password" class="pwd" placeholder="Digite a senha" />
          <i class="fa-light fa-lock-keyhole left"></i>
          <i class="fa-regular fa-eye right"></i>
        </label>
        <label>
          <input type="password" class="pwd" placeholder="Confirme a senha" />
          <i class="fa-light fa-lock-keyhole left"></i>
          <i class="fa-regular fa-eye right"></i>
        </label>
        <button>Salvar Senha</button>
      </fieldset>
    </form>
  </section>
</div>
<!-- /.login -->

<script>
  const passwordInput = document.getElementsByClassName('pwd');
  const togglePassword = document.querySelector('.right');

  togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
  });
</script>
  
<!--scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assets/js/core.js"></script>
<script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</body>

</html>
