<!DOCTYPE HTML>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<title>Tratsfy</title>
<!-- stylesheets -->
<link rel="stylesheet" href="assets/css/style.css" />
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" />
<link rel="icon" href="assets/img/favicon.svg" />
</head>

<body class="bg1">

<div class="form-float ff-half">
  <section>
    <h1>Tratsfy</h1>
    <span class="alert ok">
      <strong>Enviado com sucesso</strong>
      <p>Enviamos o link de redefinição de senha em seu e-mail.</p>
      <i class="fa-solid fa-circle-exclamation icon"></i>
      <i class="fa-regular fa-xmark close"></i>
    </span>
    <span class="alert no">
      <strong>Falha no envio</strong>
      <p>Confira se o e-mail está correto e tente novamente.</p>
      <i class="fa-solid fa-circle-xmark icon"></i>
      <i class="fa-regular fa-xmark close"></i>
    </span>
    <form action=".">
      <fieldset>
        <legend>Recuperar Senha</legend>
        <p class="msg">Digite seu e-mail abaixo e um link de redefinição de senha da sua conta será enviado para ele.</p>
        <label>
          <input type="email" required placeholder="E-mail" />
          <i class="fa-light fa-envelope left"></i>
        </label>
        <button>Recuperar Senha</button>
      </fieldset>
    </form>
  </section>
</div>
<!-- /.login -->
  
<!--scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assets/js/core.js"></script>
<script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</body>

</html>
